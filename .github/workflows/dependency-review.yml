name: Dependency Review

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail on critical or high severity vulnerabilities
          fail-on-severity: high
          # Allow licenses commonly used in enterprise environments
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, BlueOak-1.0.0, MPL-2.0, MIT-0, Python-2.0, CC-BY-4.0, UNLICENSED, 0BSD, Apache-2.0 AND MIT, MIT AND ISC, UNLICENSED
          # Deny problematic licenses
          deny-licenses: GPL-2.0, GPL-3.0, LGPL-2.1, LGPL-3.0, AGPL-1.0, AGPL-3.0
          # Create a comment on PR with summary
          comment-summary-in-pr: always
          
      - name: Post review summary
        run: |
          echo "### Dependency Review Complete" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Dependencies checked for vulnerabilities and license compliance" >> $GITHUB_STEP_SUMMARY
          echo "High/Critical vulnerabilities will fail the check" >> $GITHUB_STEP_SUMMARY
